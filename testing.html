<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0 }
		#mapDiv {height: 100% }
	</style>




    <title>HackMyCity</title>
	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPAD1LZpSz6i3NMhgpRqZJP1d72bDNkhY">
	</script>
	<script type="text/javascript">
		function initialize() {
			
			var mapOptions = { 
				center: new google.maps.LatLng(49.209664,-122.917854), 
				zoom: 15 
			};
			
			var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
			
			drawMarkers(map);
			
			
		}
		google.maps.event.addDomListener(window, "load", initialize);
		
		function drawMarkers(map) {
			var image = "bike.png";
			
			var centerMarker = new google.maps.Marker({
					icon: image,
					position: new google.maps.LatLng(49.209664,-122.917854),
					map: map, 
					title: "insert text here"
			});
			
			var pubMarker = new google.maps.Marker({
					icon: image,
					position: new google.maps.LatLng(49.207666,-122.916868),
					map: map, 
					title: "insert text here"
			});
		}
	</script>
</head>
<body>
	<div id="mapDiv">
	</div>
</body>

</html>
